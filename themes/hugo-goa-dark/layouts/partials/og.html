{{ if .IsHome }}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
{{ else if .Data.Pages }}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Params.author }}">
    <meta property="og:description" content="{{ .URL | humanize }}">
{{ else }}
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02" }}">
    <meta property="og:article:author:username" content="{{ .Site.Params.author }}">
{{ end }}

{{ with .Site.Params.authorimage }} 
    <meta property="og:image" content="{{ printf "img/%s" . | absURL }}">
{{ end }}
